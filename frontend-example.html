<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicroHack Frontend</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #4ade80;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        button {
            background: #4ade80;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #22c55e;
        }
        
        button:disabled {
            background: #6b7280;
            cursor: not-allowed;
        }
        
        input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            width: 100px;
        }
        
        .log {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 14px;
        }
        
        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 3px;
        }
        
        .log-entry.info { background: rgba(59, 130, 246, 0.2); }
        .log-entry.success { background: rgba(34, 197, 94, 0.2); }
        .log-entry.error { background: rgba(239, 68, 68, 0.2); }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ MicroHack Dashboard</h1>
        
        <div class="section">
            <h2>üìä Real-time Statistics</h2>
            <div class="stats">
                <div class="stat-card">
                    <div>Current Sum</div>
                    <div class="stat-value" id="currentSum">0</div>
                </div>
                <div class="stat-card">
                    <div>Status</div>
                    <div class="stat-value" id="status">Disconnected</div>
                </div>
                <div class="stat-card">
                    <div>Messages Processed</div>
                    <div class="stat-value" id="messageCount">0</div>
                </div>
            </div>
        </div>
        
        <div class="section">
            <h2>üéÆ Controls</h2>
            <div class="controls">
                <button id="connectBtn" onclick="connectWebSocket()">Connect WebSocket</button>
                <button id="disconnectBtn" onclick="disconnectWebSocket()" disabled>Disconnect</button>
                <button onclick="sendTestData()">Send Test Data</button>
                <input type="number" id="testValue" value="5" placeholder="Value">
                <button onclick="clearLog()">Clear Log</button>
            </div>
        </div>
        
        <div class="section">
            <h2>üìù Activity Log</h2>
            <div class="log" id="log"></div>
        </div>
    </div>

    <script>
        let ws = null;
        let messageCount = 0;
        
        // API Base URL - change this to your server URL
        const API_BASE = 'http://localhost:8000';
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function updateStats() {
            fetch(`${API_BASE}/health`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('currentSum').textContent = data.current_sum;
                    document.getElementById('status').textContent = data.status;
                })
                .catch(error => {
                    log(`Error fetching stats: ${error}`, 'error');
                });
        }
        
        function connectWebSocket() {
            if (ws) {
                log('WebSocket already connected', 'error');
                return;
            }
            
            try {
                ws = new WebSocket(`ws://localhost:8000/ws/stream`);
                
                ws.onopen = function() {
                    log('WebSocket connected successfully', 'success');
                    document.getElementById('connectBtn').disabled = true;
                    document.getElementById('disconnectBtn').disabled = false;
                    document.getElementById('status').textContent = 'Connected';
                };
                
                ws.onmessage = function(event) {
                    const data = JSON.parse(event.data);
                    messageCount++;
                    document.getElementById('messageCount').textContent = messageCount;
                    document.getElementById('currentSum').textContent = data.sum;
                    log(`Received: Sum=${data.sum}, Timestamp=${data.timestamp}`, 'success');
                };
                
                ws.onclose = function() {
                    log('WebSocket disconnected', 'info');
                    document.getElementById('connectBtn').disabled = false;
                    document.getElementById('disconnectBtn').disabled = true;
                    document.getElementById('status').textContent = 'Disconnected';
                    ws = null;
                };
                
                ws.onerror = function(error) {
                    log(`WebSocket error: ${error}`, 'error');
                };
                
            } catch (error) {
                log(`Failed to connect: ${error}`, 'error');
            }
        }
        
        function disconnectWebSocket() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }
        
        function sendTestData() {
            const value = parseInt(document.getElementById('testValue').value) || 1;
            
            fetch(`${API_BASE}/process-data`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ value: value })
            })
            .then(response => response.json())
            .then(data => {
                log(`Sent value ${value}, Current sum: ${data.current_sum}`, 'success');
                document.getElementById('currentSum').textContent = data.current_sum;
            })
            .catch(error => {
                log(`Error sending data: ${error}`, 'error');
            });
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        // Update stats every 5 seconds
        setInterval(updateStats, 5000);
        
        // Initial stats update
        updateStats();
        
        log('Frontend loaded successfully', 'info');
    </script>
</body>
</html>
